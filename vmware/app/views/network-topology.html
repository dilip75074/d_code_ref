<div class="content-panel clearfix">
	<div style="display: block; background-color: #0095d3;" id="backtotop" ng-click="toplevelTopology()"><a href="" style="color: #fff;"> < Back To Top Level Topology</a></div>
	<div id="topoheader"></div>
	<div id="vlans" style="background-color:#0095d3; margin-bottom:15px;padding-bottom: 10px;padding-left: 70px;"></div>
		<div class="topology-wrapper">

			<div class="loading-cards" ng-show="waitForDeviceImage">
				<span class="loader-image"></span>
				<div style="margin-top: 40px; line-height: normal">
					Please wait<br /> Loading Data
				</div>
			</div>

			<complete-topology ng-show="showCompleteTopology"
				ng-if="loadTopologyInfo" prev-selected-vlan="prevSelectedVlan" network-data="networkTopologyObject" 
				prev-selected-vlan="prevSelectedVlan" rack-click="onRackClick1(item,prevSelectedVlan)"></complete-topology>

			<expanded-view ng-show="showExpandedView" ng-if="loadExpandedView"
				clicked-rack="clickedRack" network-data="networkCompleteObject" prev-selected-vlan="prevSelectedVlan"
				 rack-click="onRackClick2(item,prevSelectedVlan)" device-click="onDeviceClick(item,prevSelectedVlan)"></expanded-view>

			<expanded-viewextra ng-show="showExpandedViewextra"
				ng-if="loadExpandedViewextra" clicked-rack="clickedRack" network-data="networkCompleteObject" prev-selected-vlan="prevSelectedVlan" 
				rack-click="onRackClick1(item,prevSelectedVlan)" device-click="onDeviceClick(item,prevSelectedVlan)"></expanded-viewextra>
		</div>
	
</div>
