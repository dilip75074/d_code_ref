<div id="review-dialog" class="review-dialog configure-dialog" ng-model="template" ng-controller="OrganizationalUnitController">
	<div class="ui-dialog-titlebar ui-widget-header ui-corner-all clearfix">
		<span class="ui-dialog-title" translate="organizationunit.view.ORGANIZATIONAL_UNIT"></span>
		<span class="manager-close" ng-click="cancel()" style="margin:-80px 10px 0 0!important;">
			<img src="app/img/close-icon.png">
		</span>
	</div>

	<div style="margin:10px 0 30px 0; padding:10px; background-color:#EEEEEE; border-radius:5px; font:12px Tahoma;">
      <span><b translate="organizationunit.view.SELECTED_UNIT"></b> : {{mytree.currentNode.roleName}}</span>
    </div>
	<div
      data-angular-treeview="true"
      data-tree-id="mytree"
      data-tree-model="roleList"
      data-node-id="roleId"
      data-node-label="roleName"
      data-node-children="children">
    </div>
	
</div>
