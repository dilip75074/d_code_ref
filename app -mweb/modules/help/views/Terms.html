<div class="stpls_help_container">

	<div class="row help_center animated">
        <h3 class="header col-xs-12">
            <span class="glyphicon glyphicon-question-sign"></span>
            {{'FT_TERMS'|translate}}
        </h3>
	</div>

  <div class="help_section animated" >

      <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-4" ng-repeat="(q, a) in helpSection" ng-init="show = false">
               <div class="panel panel-default">
                    <div class="panel-heading" ng-click="show = !show">
                        <h4 ng-bind="q"></h4>
                    </div>
                    <div class="panel-body animated fadeInDown" ng-if="show">
                        <p ng-bind="a"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
