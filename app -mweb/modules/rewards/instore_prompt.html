<div class="rewards_prompt">

    <div class="modal-body">

        <div>
            <div class="image-wrapper">
                <img src="assets/images/img_rewards_black.png" width="100%" height="100%" alt="Staples Rewards"/>
                <p>
                    {{'RWD_EXPIRES'|translate}}
                    <br>
                    {{p.expires}}
                </p>
            </div>
            <hr>
            <p class="text-center reward">
                {{'RWD_ASSC_INSTRUCT'|translate}}
            </p>

            <div style="text-align:center; height:44px; width:250px">
                <div class="barcode center" id="rewardsNumBarCode" barcode-generator="{{p.rawCode}}" style="text-align:center; height:44px; width:250px"></div>
            </div>

            <p class="text-center reward_code">
                {{p.code}}
            </p>

            <p class="text-center reward_value">
                {{'RWD_VALUE'|translate}} {{p.amount}}
            </p>

        </div>
    </div>

    <div class="modal-footer" ng-if="p.actions">

        <button type="button" class="btn stpls_secondary btn_full_width" ng-click="path(p.actions.primary)">
            {{'RWD_DONE'|translate}}
        </button>

    </div>

</div>
