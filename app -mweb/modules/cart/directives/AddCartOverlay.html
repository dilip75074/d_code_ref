<div ng-show="item.cartMaskPending" >
	<span id="spinner_id" class="spinner" us-spinner="{top: 400}"></span>
	<div class="item_added_overlay_pending"></div>
</div>

<div ng-if="item.cartMask">

	<div class="tile-mask-container animated fadeInUp">
		<div class="tile-message with-actions">
			<span ng-switch="item.atcError ? 1 : 0">
				<span ng-switch-when="0">
					<span ui-sref="cart" class="mask_info" translate="PROD_ADDED_TO_CART" translate-values="{qty: item.noItems}"></span>
				</span>
				<span ng-switch-when="1" class="mask_error" ng-bind-html="item.atcError"></span>
			</span>
		</div>
	</div>

	<div class="clearfix"></div>
</div>
