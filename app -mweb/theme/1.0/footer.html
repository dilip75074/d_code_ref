<div class="stpls_footer" ng-show="$parent.contentLoaded">

	<button class="btn translate" ng-if="locale != 'en_US'" ng-click="toggleLocale(locale == 'fr_CA' ? 'en_CA' : 'fr_CA')">{{(locale == 'fr_CA' ? 'English' : 'Français')}}</button>

	<button class="btn"  ng-click="locale == 'en_US' ? $root.path('/skmobwidget/sbd/content/help-center/policies-and-legal.html#terms_conditions?desktopSiteActive=true') : $root.path('http://m.staples.ca/sbdca/en_CA/content/help-centre/policies-and-legal.html?desktopSiteActive=true')" translate="FT_TERMS"></button>

	<button class="btn" ng-click="locale == 'en_US' ? $root.path('/skmobwidget/sbd/content/help-center/policies-and-legal.html#terms_conditions?desktopSiteActive=true') : $root.path('http://m.staples.ca/sbdca/en_CA/content/help-centre/index.html')" translate="FT_HELP"></button>

	<button class="btn" ng-click="$root.showDesktop()" translate="FT_DESKTOP"></button>

	<div class="download">

	<span ng-switch="$root.deviceIsIOS">

			<a ng-switch-when="true" target="_new" href="https://itunes.apple.com/us/app/staples/id376393873?mt=8&uo=4" translate="STPLS_APP"></a>

			<a ng-switch-when="false" target="_new" href="https://play.google.com/store/apps/details?id=app.staples&amp;hl=en" translate="STPLS_APP"></a>

	</span>

	</div>


	<p ng-init="show_env = false" ng-click="show_env = !show_env">© <span ng-bind="year"></span> Staples, Inc.</p>

	<div ng-show="show_env" class="dev_info animated fadeInDown">

		<p>Current environment: <strong ng-bind="$root.environment"></strong></p>

	</div>


</div>
